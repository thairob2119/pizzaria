{% extends "base.html" %}

{% block content %}
    <div>
        <img src="{{ url_for('static', filename='pizza-logo.png') }}" alt="icon of a slice of pizza">
    </div>
    <h1>Order Your Pizza!</h1>
    <form class='order-form' action='/order' method='post'>
        <div>
            <label for='menu-item'>Select an item from the menu: </label>
            <select id='menu-item' name='item'>
                <option value='' selected disabled>Choose an Item: </option>
                {% for item in items %}
                    <option value='{{ loop.index0 }}'>{{ item.item }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for='quantity'>Quantity: </label>
            <input type='number' id='quantity' name='quantity' min='0' max='99' value='1'>
        </div>
        <div>
            <label for='instructions'>Any Special Instructions for this order?</label>
            <textarea id='instructions' name='instructions' placeholder='Anything you want us to know about your order?'></textarea>
        </div>
        <div>
            <button type="submit"><i class="fas fa-cart-plus" style="color: rgb(255, 0, 0);"></i> Add to Cart! </button>
        </div>
{% endblock %}
